<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
    }
    html{
        font-size: 62.5%;/*base 10px */
    }
    body, input, textarea{
        font: 1.3rem/1.5 arial, helvetica,sans-serif;
    }
    #monForm{
        width: 40%;
        background: blanchedalmond;
        padding: 2rem;
        margin: 0 auto;
    }
    #monForm fieldset {
        border: 1px dashed silver;
        border-radius: 1rem;
        box-shadow: 0 0 3px rgba(0, 0, 0, .25)
    }
    #monForm fieldset legend{
        background: blanchedalmond;
        padding: 2rem; 
    }
    #monForm input #monForm textarea{
        width: 100%;
        margin: 5px 0;
    }

#monForm p{
    margin-top: .5rem;
    margin-bottom: 0;
}

.feedback {
    width: 70%;
    border: 1px solid silver;
    padding: 2rem;
    border-radius: 1rem;
    margin: 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, .25);

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

}

    </style>
</head>

<body>
<form action="#"  method="GET" id="monForm">
    <fieldset>
        <legend>Mes infos perso</legend>

        <p>
        <label for="nomComplet">Votre Nom et prénom</label>
        <input type="text" id="nomComplet" placeholder="Nom et Prénom">
        </p>

        <p>
        <label for="email">Votre Email</label>
        <input type="email" id="email" placeholder="Votre email">
        </p>
        
        <p>
        <label for="text">Votre sujet de message</label>
        <input type="text" id="text" placeholder="Votre sujet de message">
        </p>
        
        <p>
        <label for="tel">Votre numero de telephone</label>
        <input type="tel" id="tel" placeholder="Votre numero de téléphone">
        </p>

        <p>
            <label for="story">Ecrivez votre message</label>
            <textarea rows="5" cols="25" type="text" id="story">Votre message</textarea>
        </p>

        <input type="reset" id="annuler" value="Annuler">
        <input type="submit" id="envoyer" value="Envoyer">
    </fieldset>
</form>
<p></p>




    <!-- SCRIPT -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(function () {
            // console.log('coucou');
                $('#monForm').on('submit', function(ev) {

            // stopper la redirection de formulaire 
            ev.preventDefault();


            // afficher à l'utilisateur un récapiltulatif contenant toutes les valeurs
            // du formulaure (des p affichés dans body)
// <!-- 
//             $('<p>').append('Votre Nom et Prénom est : ' + $('#nomComplet').val()).appendTo('body');
//             $('<p>').append('Votre email est : ' + $('#email').val()).appendTo('body');
//             $('<p>').append('Votre sujet de message est : ' + $('#text').val()).appendTo('body');
//             $('<p>').append('Votre numero de telephone est : ' + $('#tel').val()).appendTo('body');
//             $('<p>').append('Votre text de commentaire est : ' + $('#story').val()).appendTo('body'); -->


                // récuperer les infod dans des variables

                var nomComplet = $('#nomComplet').val();
                var text = $('#text').val();
                var tel = $('#tel').val();
                var story = $('#story').val();

                $(this).replaceWith(

                    // attention : on a des apostrophes inversées altGr + 7
                `                
                   <p class="feedback">
                        bonjour <strong> ${nomComplet} </strong><br>
                        Vous nous contacté au sujet de :
                        <strong> ${text} </strong><br>
                        Nous vous recontacterons prochainement au :
                        <strong> ${tel} </strong><br>
                        Voici votre message :<br>
                        ${story} 

                    </p>
                  `  
                )
            })

        })//FIN DU SCOPE
    </script>
</body>

</html>
