<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img class="cible" src="images/1.jpg" alt="">
    <p class="info"></p>

    <!-- SCRIPT -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>

        $(function () {
        // console.log('coucou');

        // lors du clic sur l'image
            $('.cible').mousedown(function(ev){
        //1. on affiche la chaine 'coucou' dans la paragraphe.info
            $('.info').html('coucou');

        // 2. affiche dans .info le type d'événement 
        // prélable : ajouter un paramètre ev dans les parenthèses de la déclaration de fonction : function(ev)

              $('.info').html(ev.type);//affiche le type d'evenement (mousedown) dans le p .info

              $('.info').html(ev.which);//affiche le numero de bouton de la souris

            //   bouton gauche = 1 , bouton cental = 2, bouton droit = 3

    // au final on va afficher dans .info la concaténation du type et du which

     $('.info').html('événement :' + ev.type + '<br>' + 'bouton pressé :' + ev.which);

    })


    })//FIN DU SCOPE
        </script>
</body>
</html>
