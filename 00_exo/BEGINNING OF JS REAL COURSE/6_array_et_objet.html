<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // --------------TABLEAU-----------------
        // cree un tableau
        var monTableau = ['fraise', 'orange', 'melon'];
        //le type est un objet
        console.log(typeof monTableau);


        //le nom de constructeur c'est un Array = un tableau
        if (monTableau.constructor.name == 'Array') {
            console.log('Array');
        }

        // pour réciupérer une information stockée sans
        // un tableau, par example 'orange',
        // on va utiliser un index (un clé) de tableau

        console.log(monTableau[1]);
        //ATTENTION: dans les objets (tableau ici) on compte
        // TOUJOURS et commençant par ZERO
        // /l'index de 'fraise' c'est 0
        // /l'index de 'orange' c'est 1
        


        // --------------DICTIONNARY-----------------
        //Créee un tableau associatif / un dictionnaire

        traduc = {
            'fraise' : 'strawberry',
            'pomme' : 'apple',
            'poire' : 'pear'
        }

        // Pour récupérer une info dans un dictionnaire on utilise des mots clés 
        console.log(traduc.pomme);

       // { } - les accolades
    //    ( ) - parentheses
    //    ' ' - duillemet simple (quote)
    //    [ ] - crochets

        frigo = {
            // tableau cest toujours entre [ ]
            'fruits' : ['ananas', 'mangue' , 'papaye'],
            'legumes' : ['poireaux' , 'courgettes'],
            'laitages' : ['yaourts' , 'lait']
        };
        
        console.log(frigo.legumes[1]);

        mesFruits = frigo.fruits;
        console.log(mesFruits);
        console.log(mesFruits.length);   // (3)

        // autre façon de récupérer le listee des légumes

        mesLegumes = frigo['legumes'];
        console.log(mesLegumes);



    </script>
</body>
</html>
