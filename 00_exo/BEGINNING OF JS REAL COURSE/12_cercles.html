<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    html {
        width: 100%;
        height: inherit;
        /* html va prendre la taille de la window */
    }

    button {
        position: absolute;
        top: 20px;
        left: 20px;

    }

    body {
        margin: 0;
    }

    canvas {
        display: block; /* donc canvas va s'adater à la taille du body */
        border: 4px solid crimson;
    }
    
    
    </style>
</head>
<body>
    <button>Dessin</button>
    <canvas></canvas>

    <script>
    var btn = document.querySelector('button');
    var canvas = document.querySelector('canvas');
    var feuille = canvas.getContext('2d');

    var WIDTH = document.documentElement.clientWidth;
    var HEIGHT = document.documentElement.clientHeight;

    canvas.width = WIDTH;
    canvas.height = HEIGHT;

    function dessinUnCercle(){
        feuille.clearRect( 0, 0, WIDTH, HEIGHT);
        // efface le contenu du canvas
        feuille.beginPath();
        feuille.fillStyle = 'rgba(255, 0, 0 .5)';
        
        // dessiner un cercle de 30px de diamètre, positionné à 100px en x
        // et 100px en y de l'angle gauche du canvas

        // feuille.arc(x, y, radius, startAngle, endAngle);
        feuille.arc(100, 100, 30, 0, 2 * Math.PI);
        feuille.fill();
    } // FIN DE LA FONCTION AU CLICK



    // peremètres de addEventListener : événement, action
    btn.addEventListener('click', dessinUnCercle);

    </script>
</body>
</html>
