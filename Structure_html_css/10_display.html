<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stysheet" href="10_display.css">
    <title>Display</title>
</head>
<body>
    <h1>Titre h1</h1>
    <h3>Titre h2</h3>
    <div>Une div est un élément de type <mark>block</mark></div>
    <a href="">Un lien est de type<mark>INLINE</mark></a>
    <p>Les balises p sont de type <mark>BLOCK</mark></p>
    <span>Un span est de type <mark>INLINE</mark></span>
    <section> le section est type <mark>block</mark></section>
    <a href=""  class="block">On change l'affichage du "a" en <mark>BLOCK</mark></a>
    <div class="inline">on change l'affichage de la div en<mark>INLINE</mark></div>
    <!-- La propriété <display> définit la type d'affichage utilisé pour le rendu d'un élément
        Ce type d'affichage possède deux composantes: le type d'affichage exterieur
        qui définit comment la boite participe au flux et le type d'affichage interieur qui définit
        l'organisation des éléments enfants. -->

</body>
</html>
